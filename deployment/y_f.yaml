---
apiVersion: v1
kind: Namespace
metadata:
  name: yc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: yc
  name: deployment-yc-fps
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: yc-fps
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yc-fps
    spec:
      containers:
      - image: 861276125286.dkr.ecr.ap-northeast-1.amazonaws.com/yc/fps:v1
        imagePullPolicy: Always
        name: yc-fps
        ports:
        - containerPort: 80
        env:
          - name: MACHINENAME
            value: "yc-fps"
          - name: TZ
            value: "Asia/Taipei"
          - name: ASPNETCORE_ENVIRONMENT
            value: "Release"
        resources:
          requests:
            cpu: "2000m"       # 至少預留 0.5 個 vCPU
            memory: "7Gi"   # 至少預留 512Mi 記憶體
          limits:
            cpu: "2000m"      # 最多使用 1 個 vCPU
            memory: "7000Mi"     # 最多使用 1Gi 記憶體
        volumeMounts:
        - name: w3clog-volume
          mountPath: /data/w3clog
      volumes:
      - name: w3clog-volume
        hostPath:
          path: /var/log/containers/yc_fps/w3clog
---
apiVersion: v1
kind: Service
metadata:
  namespace: yc
  name: service-yc-fps
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: yc-fps
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: yc
  name: ingress-yc-fps
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-yc-fps
              port:
                number: 80
